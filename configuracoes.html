<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Configurações | API SMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow mb-6 p-4 flex justify-between items-center">
        <div class="font-bold text-xl">API SMS Dashboard</div>
        <div>
            <a href="index.html" class="px-3 hover:underline">Dashboard</a>
            <a href="enviar.html" class="px-3 hover:underline">Enviar SMS</a>
            <a href="relatorios.html" class="px-3 hover:underline">Relatórios</a>
            <a href="creditos.html" class="px-3 hover:underline">Créditos</a>
            <a href="configuracoes.html" class="px-3 hover:underline font-semibold text-blue-700">Configurações</a>
        </div>
    </nav>
    <main class="container mx-auto px-4">
        <h1 class="text-2xl font-bold mb-4">Configurações</h1>
        <form class="bg-white p-6 rounded shadow max-w-lg mx-auto space-y-4">
            <div>
                <label class="block font-semibold" for="api_key">API Key</label>
                <input class="border rounded p-2 w-full" type="text" id="api_key" name="api_key" placeholder="Sua API Key" required>
            </div>
            <div>
                <label class="block font-semibold" for="remetente">Remetente Padrão</label>
                <input class="border rounded p-2 w-full" type="text" id="remetente" name="remetente" placeholder="Nome ou número do remetente" required>
            </div>
            <div>
                <label class="block font-semibold" for="notificacoes">Notificações</label>
                <select class="border rounded p-2 w-full" id="notificacoes" name="notificacoes">
                    <option value="sim">Ativadas</option>
                    <option value="nao">Desativadas</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar Configurações</button>
        </form>
        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Configurações salvas (simulação).');
            });
        </script>
    </main>
</body>
</html>
